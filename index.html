<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="header">Rock Paper Scissors</p>

  <button onclick="
  playGame('rock');
  " class="click-button">
  <img class="click-icon" src="images/rock-emoji.png">
  </button>
  

  <button onclick="
  playGame('paper');"
  class="click-button">
  <img class="click-icon" src="images/paper-emoji.png">
  </button>
  
  <button onclick="
  playGame('scissors');
  "class="click-button">
  <img class="click-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
  score.wins = 0;
  score.loses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();"
  class="reset-button">Reset Score</button>

  <script src="script.js"></script>
</body>
</html>
